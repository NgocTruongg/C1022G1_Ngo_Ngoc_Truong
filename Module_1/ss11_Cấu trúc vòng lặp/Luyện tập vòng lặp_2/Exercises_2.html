<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính giai thừa</title>
</head>
<body>
<script>
  let a = 1;
  let s = +prompt("Nhập vào số cần tính giai thừa:");
    for (i = 1; i <= s; i++) {
        a *= i;
    }
    document.write(s + '!=' + a);
</script>
</body>
</html>
