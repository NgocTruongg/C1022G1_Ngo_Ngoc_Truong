<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci_2</title>
</head>
<body>
<div id="element"></div>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let d = b + c;
    for (let i = 3; i < 20; i++) {
        a = b;
        b = c;
        c = a + b;
        d += c;
    }
    document.getElementById('element').innerHTML=d;
</script>
</body>
</html>
