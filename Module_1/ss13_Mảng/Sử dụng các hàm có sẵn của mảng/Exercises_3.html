<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập chuỗi bạn muốn :");
  let k = "";
  for (let i = 0; i < a.length; i++) {
      if (a[i] === a[i].toUpperCase()) {
          k = k + a[i].toLowerCase();
      } else {
          k = k + a[i].toUpperCase()
      }
  }
  document.write(k);
</script>
</body>
</html>
