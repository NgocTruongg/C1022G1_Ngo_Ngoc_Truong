<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let h = [1, 4, 6, 10, 12, 13, 18, 4, 2, 3];
    let a = "";
    let count = 0;
    for (let i = 1; i < h.length; i++) {
        if (h[i] >= 10) {
            a += h[i] + "<br>";
            count++;
        }
    }
    document.write('Có ' + count + '  số lớn hơn hoặc bằng 10 là những số: <br>');
    document.write(a);
</script>
</body>
</html>
