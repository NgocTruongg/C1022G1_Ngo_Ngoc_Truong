<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let d = [];
    let a = [];
    let b = +prompt("Nhập vào độ dài của mảng: ");
    for (let i = 0; i < b; i++) {
        a[i] = +prompt("Nhập vào phần tử của a: ");
    }
    debugger
    for (let j = a.length - 1; j >= 0; j--) {
        d[count] = a[j];
        count++;
    }
    document.write(d);
</script>
</body>
</html>
