<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let h = [1, 4, 6, 10, 12, 13, 18, 4, 2, 3];
    let max = 0;
    let count = 0;
    for (let i = 1; i < h.length; i++) {
        if (i == 1) {
            max = h[1];
        } if (h[i] > max) {
            max = h[i];
            count = i;
        }
    }
    document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write('Vị trí của số lớn nhất là: ' + count);
</script>
</body>
</html>
