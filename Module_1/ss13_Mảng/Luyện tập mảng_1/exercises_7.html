<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      let a = [1, 2, 3, 4, 5, 5, 5, 8, 9, 10];
      let v = prompt("Nhập vào số nguyên V :");
      for (let i = 0; i <= a.length; i++) {
          if (a[i] == v) {
              a.splice(i, 1);
              i = i - 1;
          }
      }
      document.write(a);
  </script>
</body>
</html>
