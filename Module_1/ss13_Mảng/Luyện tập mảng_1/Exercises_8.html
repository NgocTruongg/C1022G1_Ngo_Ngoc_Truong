<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 8</title>
</head>
<body>
<script>
    let array = [];
    min = 0;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt(`Nhập giá trị của mảng ${i}`);
    }
    document.write("Mảng nhập vào là:  [" + array + "]<br>");
    for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                min = array[i];
                array[i] = array[j];
                array[j] = min;
            }
        }
    }
    document.write("Mảng giảm dần là: [" + array + "]<br>");

</script>
</body>
</html>
