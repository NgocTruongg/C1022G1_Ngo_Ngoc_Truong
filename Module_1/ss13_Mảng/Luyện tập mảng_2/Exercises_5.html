<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào giá trị chuỗi a");
    let b = prompt("Nhập vào giá trị chuỗi b");
    let flag = true;
    if (a.length === b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b[i]) {
            } else {
                flag = false;
                document.write("Chuỗi a khác chuỗi b:");
                break;
            }
        }
        if (flag == true) {
            document.write("chuỗi a giống chuỗi b")
        }
    }
</script>
</body>
</html>
