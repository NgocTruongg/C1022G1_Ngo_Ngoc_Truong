<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = [];
  let b = +prompt("Nhập vào độ dài của mảng: ")
  for (let i = 0; i < b; i++) {
      a[i] = +prompt("Nhập vào giá trị phần tử trong mảng: ");
  } ;
  document.write(a.reverse())
</script>
