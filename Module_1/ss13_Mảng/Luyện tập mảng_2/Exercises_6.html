<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = prompt("Nhập chiều dài của mảng: ");
    for (let i = 0; i < b; i++) {
        a[i] = prompt(`Nhập vào giá trị của mảng: [${i}] `);
        if (a[i] === '-') {
            a[i] = '_';
        }
    }
    let c = a.join(" ,");
    document.write(c)
</script>
</body>
</html>
