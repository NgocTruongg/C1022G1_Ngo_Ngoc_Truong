    function findMaxNumber(n) {
        for (let i = 1; i < n.length; i++) {
            if (n.length !== 4) {
                document.write(-1);
                return;
            } else {
                if (n[i] > n[i - 1]) {
                    n.splice(i - 1, 1);
                    document.write(n.join(''));
                    return;
                }
                if (n[i] < n[i - 1]) {

                    return;

                }

    }

    let b = prompt("Nhập vào số bạn muốn");

</script>
