<script>
    function checkTriangle(x, y, z) {
        if (x <= 0 || y <= 0 || z <= 0 || x + y <= z || x + z <= y || z + y <= x) {
            return document.write("Không phải là cạnh tam giác vuông");
        } else if (x * x + y * y == z * z || x * x + z * z == y * y || y * y + z * z == x * x) {
            return document.write("Là 3 cạnh của tam giác vuông");
        } else {
            return document.write("Là 3 cạnh của 1 tam giác ");
        }
    }

    let a = +prompt("Nhập độ dài cạnh x");
    let b = +prompt("Nhập độ dài cạnh y");
    let c = +prompt("Nhập độ dài cạnh z");
    checkTriangle(a, b, c);
</script>
