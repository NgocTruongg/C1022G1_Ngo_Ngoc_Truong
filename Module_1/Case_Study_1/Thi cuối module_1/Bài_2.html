<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    function hoanHao(number) {
        let sum = 0;
        let result = '';
        for (let i = 0; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
            if (sum === number) {
                result = number + " Là số hoàn hảo";
            } else {
                result = number + " Không phải là số hoàn hảo";
            }
        }
        return result;
    }

    let arr = +prompt("Nhập vào số nguyên dương");
    document.write(hoanHao(arr));
</script>
</body>
</html>
