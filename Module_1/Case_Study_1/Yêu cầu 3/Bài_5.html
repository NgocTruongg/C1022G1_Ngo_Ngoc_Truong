<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
    let money;
    let i;
    let drinks = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
    document.getElementById("list").innerHTML = "Menu có " + drinks;
    do {
        i = +prompt("Nhập loại nước bạn muốn:");
        let amount = +prompt("Nhập vào số lượng bạn muốn:");
        switch(i) {
            case 1:
                money = amount * 15000;
                break;
            case 2:
                money = amount * 20000;
                break;
            case 3:
                money = amount * 15000;
                break;
            case 4:
                money = amount * 15000;
                break;
            case 5:
                money = amount * 10000;
                break;
            case 6:
                money = amount * 20000;
                break;
        }
    } while (i < 1 || i >= 7)
    document.getElementById('bill').innerHTML = 'Số tiền bạn phải trả là: ' + money + ' VND';
</script>
</body>
</html>
