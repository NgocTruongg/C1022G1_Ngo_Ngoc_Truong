<script>
  // Khai báo mảng có sẵn:
   let arrayA = [1,2,3,4,5,6,7];
   let arrayB = [1,2,3,6,10,7,8,9];
   let array = [];
   for (let i = 0; i < arrayB.length; i++) {
       let index = arrayA.indexOf(arrayB[i]);
       if (index === -1) {
           array.push(arrayB[i]);
       } else {
           arrayA.splice(index, 1);
       }
   }
   document.write("[" + array + "]");
