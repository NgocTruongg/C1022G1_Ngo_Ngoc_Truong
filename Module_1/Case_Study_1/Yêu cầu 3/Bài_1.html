<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p id="sums"></p>
<script>
    let array = +prompt("Nhập vào độ dài của mảng:");
    let a = [];
    let b = [];
    let sum = 0;
    for(let i = 0; i < array; i++) {
        a[i] = +prompt(`Nhập vào giá trị của mảng ${i}:`);
    }
    for(let i = 0; i < a.length; i++) {
        sum += a[i];
        b.push(sum);
    } document.getElementById("sums").innerHTML = "[" + b + "]";
</script>
</body>
</html>
