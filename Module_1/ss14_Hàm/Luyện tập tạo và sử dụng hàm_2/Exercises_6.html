<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    function integer(a) {
        if (a > 0) {
            return true;
        }
        return false;
    }

    let b = prompt("Nhập vào một giá trị:");
    document.write(integer(b));
</script>
</body>
</html>
