<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function reverse(a,b) {
      return b + ', ' + a;
  }
  let c = prompt("Nhập vào phần tử a");
  let d = prompt("Nhập vào phần tử b");
  document.write(reverse(c,d));
</script>
</body>
</html>
