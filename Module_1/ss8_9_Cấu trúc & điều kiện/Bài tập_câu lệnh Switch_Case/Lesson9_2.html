<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Câu lệnh switch-case</title>
</head>
<body>
  <h1>Kiểm tra số ngày trong tháng</h1>
  <input type="text" placeholder="Nhập tháng" id="improt">
  <button type="button" onclick="check_month()">Tính số ngày</button>
  <p id="long"></p>
  <script>
    function check_month() {
      let month = document.getElementById("improt").value;
      switch (month) {
          case '1':
          case '3':
          case '5':
          case '7':
          case '8':
          case '10':
          case '12':
              document.getElementById('long').innerHTML = "Tháng " + month + " có 31 ngày"
              break;
          case '4':
          case '6':
          case '9':
          case '11':
              document.getElementById('long').innerHTML = "Tháng " + month + " có 30 ngày"
              break;
          case '2':
              document.getElementById('long').innerText = "Tháng " + month + " có 28 hoặc 29 ngày"
              break;
          default:
              document.getElementById('long').innerHTML = "Vui lòng nhập lại tháng"
      }
  }
  </script>
</body>
</html>
