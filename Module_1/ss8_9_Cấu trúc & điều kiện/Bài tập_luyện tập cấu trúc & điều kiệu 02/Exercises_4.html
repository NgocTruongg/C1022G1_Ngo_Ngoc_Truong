<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
  <script>
    let a = prompt('Nhập vào chiều dài cạnh a :');
    let b = prompt('Nhập vào chiều rộng cạnh b :');
    let s = a * b ;
    if (s > 0) {
        document.write('Diện tích hình chữ nhật = ' +s);
    } else {
        document.write('Giá trị của cạnh không phù hợp:');
    }
  </script>
</body>
</html>
