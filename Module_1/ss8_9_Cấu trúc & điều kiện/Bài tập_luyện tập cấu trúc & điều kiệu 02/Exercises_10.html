<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính giá điện</title>
</head>
<body>
<script>
  let a = +prompt('Nhập số Kwh tiêu thụ');
  if (a>0 && a<50) {
      alert('Số tiền điện là' + (a * 1.678 ) + 'Kwh/Đ');
  } else if (a>51 && a<=100) {
      alert('Số tiền điện là' + (a * 1.734 ) + 'Kwh/Đ');
  } else if (a>101 && a<=200) {
      alert('Số tiền điện là' + (a * 2.014 ) + 'Kwh/Đ');
  } else if (a>201 && a<=300) {
      alert('Số tiền điện là' + (a * 2.536 ) + 'Kwh/Đ');
  }
</script>
</body>
</html>
