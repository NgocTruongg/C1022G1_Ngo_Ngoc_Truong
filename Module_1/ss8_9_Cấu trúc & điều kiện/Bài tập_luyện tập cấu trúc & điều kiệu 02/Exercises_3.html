<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình vuông</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập cạnh hình vuông :');
    let s = a * a;
    if (s > 0) {
        document.write('Diện tích hình vuông = ' +s);
    } else {
        document.write('Giá trị của cạnh không phù hợp');
    }
  </script>
</body>
</html>
