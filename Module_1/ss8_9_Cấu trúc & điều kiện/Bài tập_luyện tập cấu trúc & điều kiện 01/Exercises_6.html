<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập cấu trúc điều kiện 1_6</title>
</head>
<body>
<script>
    let total = prompt('Nhập vào giá trị doanh thu');
    if (total < 100) {
        alert('Hoa hồng nhận được là 5%')
    } else if (total < 300) {
        alert('Hoa hồng nhận được là 10%')
    } else if (total < 500) {
        alert('Hoa hồng nhận được là 15%')
    } else {
        alert('Hoa hồng nhận được là 20%')
    }
</script>
</body>
</html>
