<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập cấu trúc điều kiện 1_4</title>
</head>
<body>
  <script>
    let a = prompt('Nhập số nguyên a');
    let b = prompt('Nhập số nguyên b');
    let c = prompt('Nhập số nguyên c');
      if (a > b && a > c) {
          alert( 'a là số lớn nhất')
      } else if (b > a && b > c) {
          alert('b là số lớn nhất')
      } else {
          alert('c là số lớn nhất')
      }
  </script>
</body>
</html>
